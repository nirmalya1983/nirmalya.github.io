<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/nirmalya.css" >

    <title>COVID-19 India Stats by Nirmalya</title>
  </head>
  <body class="loadbg">
<div id="onLoading">
<div class="sk-folding-cube">
  <div class="sk-cube1 sk-cube"></div>
  <div class="sk-cube2 sk-cube"></div>
  <div class="sk-cube4 sk-cube"></div>
  <div class="sk-cube3 sk-cube"></div>
</div>
</div>

  <div class="row d-none" id="BaseCont">
  <div class="container text-light"><h1>Details Tables</h1></div>
  <div class="container" id="data1">
    <table class="table table-bordered table-light table-hover table-sm">
	<thead class="thead-dark">
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Total Confirmed</th>
	  <th scope="col">Confirmed Today</th>
	  <th scope="col">Dead Today</th>
	  <th scope="col">Dead Total</th>
    </tr>
	</thead>
  <tbody>
    <tr v-for="item in items.cases_time_series.slice().reverse()" >
      <th scope="row" class="text-center">{{item.date}}</th>
      <td>{{item.totalconfirmed}}</td>
	  <td>{{item.dailyconfirmed}}</td>
	  <td>{{item.dailydeceased}}</td>
	  <td>{{item.totaldeceased}}</td>
    </tr>
  </tbody>
</table>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./js/nirmalya.js"></script>
	<!--<script src="./js/result.js"></script>-->
  </body>
</html>
